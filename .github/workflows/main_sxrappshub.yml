name: Deploy to Azure Web App (sxrappshub)

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_NAME: sxrappshub
  NODE_VERSION: '20.x'            # use 20.x only if you need it

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # Remove any local node_modules; Oryx will install on Azure
      - name: Clean node_modules
        run: rm -rf node_modules

      - name: Zip source
        run: zip -r build.zip . -x "*.git*"

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_A03601777DBA43E1B0195CB4B14FE6C4 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_F0C94E5904FB43FE93DF3322311843E3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1AFC9731986A4D419BD09EFF6CB56307 }}

      # Optional: push app settings from GitHub Secrets (skip if you set them in the Portal)
      # - name: Configure App Settings
      #   run: |
      #     az webapp config appsettings set -g <YourResourceGroup> -n $APP_NAME --settings \
      #       SCM_DO_BUILD_DURING_DEPLOYMENT=true \
      #       ASC_ISSUER_ID='${{ secrets.ASC_ISSUER_ID }}' \
      #       ASC_KEY_ID='${{ secrets.ASC_KEY_ID }}' \
      #       ASC_PRIVATE_KEY_BASE64='${{ secrets.ASC_PRIVATE_KEY_BASE64 }}' \
      #       REQUEST_EMAIL_TO='${{ secrets.REQUEST_EMAIL_TO }}' \
      #       SMTP_HOST='${{ secrets.SMTP_HOST }}' \
      #       SMTP_PORT='${{ secrets.SMTP_PORT }}' \
      #       SMTP_USER='${{ secrets.SMTP_USER }}' \
      #       SMTP_PASS='${{ secrets.SMTP_PASS }}' \
      #       SMTP_SECURE='${{ secrets.SMTP_SECURE }}'

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_NAME }}
          package: build.zip
